<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/Student/congrats.css">
    <link rel="stylesheet" href="/static/Admin/style.css">
    
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Success</title>
    <style>
        h1 {text-align: center;padding-top: 100px;}
        p {text-align: center; color: whitesmoke;padding-top: 100px;}
        span{text-align: center; padding-top: 300px; padding-right: 200;}
        
    </style>
</head>
<body>
    
    
    <div class="congrats">
        <p id="email">{{email}}</p>
        <h1>Successfully Paid!</h1>
        
        
        <a href="/">
            
            <span >Go to Home</span>
        </a>
    </div>
    
</body>

<script>
		
    $(document).ready(function () {
        // let menuTitle =new Array(7);

        // console.log(menuTitle);
        let email=document.getElementById('email').innerHTML
        var data = {
            "paymentStatus": "Paid"
        }
        console.log(email);
        data = JSON.stringify(data)
        $.ajax({
            url: `/api/Users/${email}`, // url where to submit the request
            type: "PUT",
             // type of action POST || GET
            dataType: 'json',
            data: data,
            contentType: "application/json; charset=utf-8",

            success: function (result) {

                console.log("Working")
                
            },
            error: function (xhr, resp, text) {
                console.log(xhr, resp, text);
                $('body').append('<h2>Error Occured</h2>')
            }
        })

    });
</script>

</html>
