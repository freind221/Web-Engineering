<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <title>
        {% if contact.id %}
            Edit Contact 
        {% else %} 
            Create Contact
        {% endif %}
    </title>
</head>
<body>

        
    <div>
        <ul>
            <li> <a href="/view_all_contacts">View All Contacts</a> </li>
            <li> <a href="/create_contact">Create Contact</a> </li>
            <li> <a href="/logout">Logout</a> </li>
        </ul>
    </div>


    <div>
        {% if msg %}
            <h2 class="error">{{msg}}</h>
        {% endif %}
    </div>

    <br>
        
    <!-- Same Route /create_contact for edit / Create -> Polymorphic behaviour triggered by contact.id -->

    <form action="/create_contact" method="post" id="create_contact_form" onsubmit="submitForm(event)" >
         
        <div class="d-none">
            <label>ID:</label> <input type="text" name="id" placeholder="" value="{{contact.id}}" hidden>  <br>
        </div>
        <label>Name:</label> <input type="text" name="name" placeholder="Enetr Name" value="{{contact.name}}">  <br>
        <label>Mobile No.</label>: <input type="text" name="mobile_no" id="mobile_no" placeholder="Mobile No." value="{{contact.mobileno}}" > <br>
        <label>City:</label> <input type="text" name="city" placeholder="City" value="{{contact.city}}" > <br>
        <label>Profession:</label> <input type="text" name="profession" placeholder="Profession" value="{{contact.profession}}" > <br>
        <input type="submit" placeholder="Submit contact" id="create_contact_form_submit_btn" class="btn btn-primary" >
    </form>

</body>
</html>
