<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Show-Products</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
        <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
        <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    
    
    </head>
<body>
    <center style="width: 500px;margin-left: 500px;margin-top: 100px;">
        <form id="form" action="" method="post">
            <label for="exampleInputEmail1" class="form-label">Name</label> <input class="form-control" type="text"
                name="name" id="name_up"><br>
           
            
        </form>
    </center>
    <button id="mybutton">Show-Products</button>
    <table id="show" border="2">
       

    </table>
    <script>
        var myData
        $(document.body).on('click', "#mybutton", function (e) {
            //doStuff
            var nam = document.getElementById('name_up').value
            console.log("hello")
            $.ajax({
                type: "GET",
                url: `/api/produc/${nam}`,
                success: function (result) {
                    myData = result
                    console.log(myData)
                    if (myData != null || myData != "") {
                        table = $('#show').DataTable({
                            data: myData, destroy: true,
                            columns: [
                                { data: 'name' },
                                { data: 'desc' },
                                { data: 'price' },
                                
                            ],
                            
                            
                        });
                    }
                }
            });
        });


    </script>


</body>
</html>
